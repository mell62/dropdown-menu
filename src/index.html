<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
  </head>
  <body>
    <button class="dropdown-menu-btn">
      <img
        src="dropdown-menu-logo.svg"
        alt=". . ."
        class="dropdown-menu-logo"
      />
    </button>
    <div class="dropdown-menu-container">
      <ul class="dropdown-menu-items">
        <li class="menu-item">Super Awesome Flavor</li>
        <li class="menu-item">Super Generic Flavor</li>
        <li class="menu-item">Super Cool Flavor</li>
        <li class="menu-item">Super Popular Flavor</li>
        <li class="menu-item">Super Boring Flavor</li>
      </ul>
    </div>
  </body>
</html>
